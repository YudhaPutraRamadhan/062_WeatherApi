<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cuaca Mewah</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #81c7f5 0%, #3c8ce7 100%);
        }
        .search-box {
            display: flex;
            margin-bottom: 30px;
            border-radius: 50px;
        }
        .search-box input {
            padding: 15px 25px;
            font-size: 16px;
            border: none;
            border-radius: 50px 0 0 50px;
            width: 280px;
        }
        .search-box button {
            padding: 15px 25px;
            background: #3c8ce7;
            color: white;
            border: none;
            border-radius: 0 50px 50px 0;
            cursor: pointer;
        }
        .weather-card {
            padding: 30px;
            border-radius: 20px;
            text-align: center;
            width: 350px;
            background: rgba(255, 255, 255, 0.8);
        }
        .location { font-size: 28px; }
        .temperature { font-size: 84px; }
        .details { display: flex; justify-content: space-around; margin-top: 20px; }
    </style>
</head>
<body>
    <div class="search-box">
        <input type="text" id="city-input" placeholder="Cari kota...">
        <button id="search-btn">Cari</button>
    </div>
    <div class="weather-card">
        <h2 class="location">Memuat...</h2>
        <h1 class="temperature">-°C</h1>
        <div class="details">
            <div><span>Kelembaban: </span><span class="humidity">-%</span></div>
            <div><span>Angin: </span><span class="wind">- km/h</span></div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
        function getWeather(city) {
            const apiKey = "5a690ce8dd4743fe8f811005250610";
            const url = `http://api.weatherapi.com/v1/current.json?key=${apiKey}&q=${city}`;
            $.ajax({
                url: url,
                success: function(data) {
                    $('.location').text(data.location.name);
                    $('.temperature').text(Math.round(data.current.temp_c) + "°C");
                    $('.humidity').text(data.current.humidity + "%");
                    $('.wind').text(data.current.wind_kph + " km/h");
                }
            });
        }
        $('#search-btn').on('click', function() {
            getWeather($('#city-input').val());
        });
        getWeather('Yogyakarta');
    </script>
</body>
</html>
