<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cuaca Mewah</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            margin: 0;
            transition: background 1s ease;
        }
        body.day {
            background: linear-gradient(135deg, #81c7f5 0%, #3c8ce7 100%);
        }
        body.night {
            background: linear-gradient(135deg, #0f2027 0%, #203a43 50%, #2c5364 100%);
        }
        .search-box {
            display: flex;
            margin-bottom: 30px;
            border-radius: 50px;
        }
        .search-box input {
            padding: 15px 25px;
            font-size: 16px;
            border: none;
            border-radius: 50px 0 0 50px;
            width: 280px;
        }
        .search-box button {
            padding: 15px 25px;
            background: #3c8ce7;
            color: white;
            border: none;
            border-radius: 0 50px 50px 0;
            cursor: pointer;
        }
        .weather-card {
            padding: 30px;
            border-radius: 20px;
            text-align: center;
            width: 350px;
            transition: all 0.5s ease;
        }
        .day .weather-card {
            background: rgba(255, 255, 255, 0.8);
            color: #333;
        }
        .night .weather-card {
            background: rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(15px);
            color: #fff;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        .location { font-size: 28px; }
        .temperature { font-size: 84px; }
        .condition { display: flex; align-items: center; justify-content: center; margin: 10px 0; }
        .condition-icon { width: 80px; }
        .details { display: flex; justify-content: space-around; margin-top: 20px; }
    </style>
</head>
<body class="day">
    <div class="search-box">
        <input type="text" id="city-input" placeholder="Cari kota...">
        <button id="search-btn">Cari</button>
    </div>
    <div class="weather-card">
        <h2 class="location">Memuat...</h2>
        <div class="condition">
            <img class="condition-icon" src="" alt="">
            <span class="condition-text">-</span>
        </div>
        <h1 class="temperature">-째C</h1>
        <div class="details">
            <div><span>Terasa: </span><span class="feels-like">-째C</span></div>
            <div><span>Kelembaban: </span><span class="humidity">-%</span></div>
            <div><span>Angin: </span><span class="wind">- km/h</span></div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
        function getWeather(city) {
            const apiKey = "5a690ce8dd4743fe8f811005250610";
            const url = `http://api.weatherapi.com/v1/current.json?key=${apiKey}&q=${city}`;
            $.ajax({
                url: url,
                success: function(data) {
                    if (data.current.is_day) {
                        $('body').removeClass('night').addClass('day');
                    } else {
                        $('body').removeClass('day').addClass('night');
                    }
                    $('.location').text(data.location.name);
                    $('.temperature').text(Math.round(data.current.temp_c) + "째C");
                    $('.feels-like').text(Math.round(data.current.feelslike_c) + "째C");
                    $('.humidity').text(data.current.humidity + "%");
                    $('.wind').text(data.current.wind_kph + " km/h");
                    $('.condition-text').text(data.current.condition.text);
                    $('.condition-icon').attr('src', "https:" + data.current.condition.icon);
                }
            });
        }
        $('#search-btn').on('click', function() {
            getWeather($('#city-input').val());
        });
        $('#city-input').on('keypress', function(e) {
            if (e.which === 13) getWeather($('#city-input').val());
        });
        getWeather('Yogyakarta');
    </script>
</body>
</html>
