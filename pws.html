<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cuaca</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            transition: background 0.6s ease;
            background: linear-gradient(135deg, #89CFF0 0%, #4A90E2 100%);
        }
        .container {
            text-align: center;
        }
        .search-box {
            margin-bottom: 20px;
        }
        .search-box input {
            padding: 10px 15px;
            font-size: 14px;
            border: none;
            border-radius: 8px 0 0 8px;
            width: 200px;
        }
        .search-box button {
            padding: 10px 20px;
            font-size: 14px;
            border: none;
            border-radius: 0 8px 8px 0;
            background: #4A90E2;
            color: white;
            cursor: pointer;
        }
        .weather-card {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 12px;
            padding: 30px;
            min-width: 280px;
            color: #333;
        }
        .location { font-size: 22px; font-weight: 600; }
        .temperature { font-size: 48px; font-weight: 600; margin: 15px 0; }
        .condition { display: flex; align-items: center; justify-content: center; margin: 15px 0; }
        .condition-icon { width: 50px; margin-right: 10px; }
        .details { display: flex; justify-content: space-between; margin-top: 20px; font-size: 12px; gap: 15px; }
        .detail-item { text-align: center; }
        .detail-item .label { opacity: 0.7; margin-bottom: 5px; }
        .detail-item .value { font-weight: 600; }
    </style>
</head>
<body>
    <div class="container">
        <div class="search-box">
            <input type="text" id="city-input" placeholder="Cari kota...">
            <button id="search-btn">Cari</button>
        </div>
        <div class="weather-card">
            <div class="location">Memuat...</div>
            <div class="temperature">-째C</div>
            <div class="condition">
                <img class="condition-icon" src="" alt="">
                <span class="condition-text">-</span>
            </div>
            <div class="details">
                <div class="detail-item">
                    <div class="label">Terasa</div>
                    <div class="value feels-like">-째C</div>
                </div>
                <div class="detail-item">
                    <div class="label">Kelembapan</div>
                    <div class="value humidity">-%</div>
                </div>
                <div class="detail-item">
                    <div class="label">Angin</div>
                    <div class="value wind">- km/h</div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
        function getWeather(city) {
            const apiKey = "5a690ce8dd4743fe8f811005250610";
            const url = `http://api.weatherapi.com/v1/current.json?key=${apiKey}&q=${city}`;
            $.ajax({
                url: url,
                success: function(data) {
                    $('.location').text(data.location.name);
                    $('.temperature').text(Math.round(data.current.temp_c) + "째C");
                    $('.feels-like').text(Math.round(data.current.feelslike_c) + "째C");
                    $('.humidity').text(data.current.humidity + "%");
                    $('.wind').text(data.current.wind_kph + " km/h");
                    $('.condition-text').text(data.current.condition.text);
                    $('.condition-icon').attr('src', "https:" + data.current.condition.icon);
                }
            });
        }
        $('#search-btn').on('click', function() {
            getWeather($('#city-input').val());
        });
        $('#city-input').on('keypress', function(e) {
            if (e.which === 13) getWeather($('#city-input').val());
        });
        getWeather('Yogyakarta');
    </script>
</body>
</html>
